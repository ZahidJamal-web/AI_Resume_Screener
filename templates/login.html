{% extends 'base.html' %}

{% block navbar %}{% endblock %}  <!-- Remove Navbar -->
{% block main_content %}{% endblock %}  <!-- Remove Main Content -->

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <small>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </small>
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff00ff, #00eaff);
        color: white;
        height: 100vh;
        justify-content: center;
    }
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .auth-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        padding: 25px;
        border-radius: 15px;
        width: 350px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
        transition: 0.3s;
    }
    input:focus {
        background: rgba(255, 255, 255, 0.3);
    }
    .btn {
        background: #ff007f;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.3s ease;
    }
    .btn:hover {
        background: white;
        color: #ff007f;
    }
</style>
{% endblock %}
